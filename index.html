<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forge Operations Command Bridge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 2px solid #30363d;
      margin-bottom: 30px;
    }
    
    h1 {
      color: #58a6ff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    h1:before {
      content: '[FORGE] ';
    }
    
    .subtitle {
      color: #8b949e;
      font-size: 1.1em;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 1px solid #30363d;
      flex-wrap: wrap;
    }
    
    .tab {
      padding: 15px 30px;
      background: transparent;
      border: none;
      color: #8b949e;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }
    
    .tab:hover {
      color: #c9d1d9;
      background: #161b22;
    }
    
    .tab.active {
      color: #58a6ff;
      border-bottom-color: #58a6ff;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .summary-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    
    .summary-card:hover {
      transform: translateY(-2px);
      border-color: #58a6ff;
    }
    
    .summary-number {
      font-size: 2.5em;
      font-weight: bold;
      color: #58a6ff;
    }
    
    .summary-label {
      color: #8b949e;
      margin-top: 8px;
      font-size: 0.9em;
    }
    
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .status-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .status-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: #30363d;
    }
    
    .status-card.priority-alpha::before { background: #f85149; }
    .status-card.priority-beta::before { background: #d29922; }
    .status-card.priority-gamma::before { background: #58a6ff; }
    .status-card.priority-delta::before { background: #8b949e; }
    
    .status-card:hover {
      transform: translateY(-4px);
      border-color: #58a6ff;
      box-shadow: 0 8px 24px rgba(88, 166, 255, 0.1);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
      gap: 10px;
    }
    
    .card-title {
      font-size: 1.1em;
      font-weight: 600;
      color: #c9d1d9;
      flex: 1;
      line-height: 1.4;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      white-space: nowrap;
      flex-shrink: 0;
    }
    
    .status-open {
      background: #238636;
      color: white;
    }
    
    .status-closed {
      background: #8b949e;
      color: white;
    }
    
    .labels {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
    }
    
    .label {
      padding: 3px 10px;
      border-radius: 4px;
      font-size: 11px;
      background: #1f6feb;
      color: white;
    }
    
    .label.priority { font-weight: bold; }
    .label.priority-alpha { background: #f85149; }
    .label.priority-beta { background: #d29922; }
    .label.priority-gamma { background: #58a6ff; }
    .label.priority-delta { background: #8b949e; }
    
    .card-meta {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #30363d;
      font-size: 12px;
      color: #8b949e;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #8b949e;
    }
    
    .empty-state-icon {
      font-size: 4em;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    
    .section-header {
      color: #58a6ff;
      font-size: 1.5em;
      margin: 40px 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #30363d;
    }
    
    footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 14px;
    }
    
    .last-update {
      margin-top: 10px;
      font-size: 12px;
    }
    
    @media (max-width: 768px) {
      .status-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      .tab {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Operations Command Bridge</h1>
      <p class="subtitle">Unified Status Dashboard for Both Manufacturing Facilities</p>
    </header>
    
    <div class="tabs">
      <button class="tab active" onclick="switchTab(event, 'overview')">Overview</button>
      <button class="tab" onclick="switchTab(event, 'company-a')">Company A</button>
      <button class="tab" onclick="switchTab(event, 'company-b')">Company B</button>
    </div>
    
    <div id="overview" class="tab-content active">
      <div id="summary-overview" class="summary"></div>
      <h2 class="section-header">Company A Recent Activity</h2>
      <div id="grid-overview-a" class="status-grid"></div>
      <h2 class="section-header">Company B Recent Activity</h2>
      <div id="grid-overview-b" class="status-grid"></div>
    </div>
    
    <div id="company-a" class="tab-content">
      <div id="summary-a" class="summary"></div>
      <div id="grid-a" class="status-grid"></div>
    </div>
    
    <div id="company-b" class="tab-content">
      <div id="summary-b" class="summary"></div>
      <div id="grid-b" class="status-grid"></div>
    </div>
    
    <footer>
      <div>Maintained by Artisan Cybersmith Xandias</div>
      <div class="last-update">Last Updated: <span id="last-update"></span></div>
      <div style="margin-top: 10px; font-style: italic;">Generated by Servo-Skull Scriptum-Vigil-Gamma-7</div>
      <div style="margin-top: 5px;">Praise the Omnissiah</div>
    </footer>
  </div>
  
  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        renderDashboard(data);
      })
      .catch(error => {
        console.error('Error loading forge data:', error);
        document.querySelector('.container').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">!</div>
            <h2>Machine Spirit Communication Error</h2>
            <p>Unable to retrieve forge status data. Please contact the Artisan.</p>
          </div>
        `;
      });
    
    function switchTab(event, tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.currentTarget.classList.add('active');
      
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
    }
    
    function createCard(item) {
      const priorityClass = item.priority ? 'priority-' + item.priority.toLowerCase() : 'priority-gamma';
      const priorityLabels = ['alpha', 'beta', 'gamma', 'delta'];
      
      return `
        <div class="status-card ${priorityClass}">
          <div class="card-header">
            <div class="card-title">${escapeHtml(item.title)}</div>
            <span class="status-badge status-${item.status}">${item.status}</span>
          </div>
          <div class="labels">
            ${item.labels.map(label => {
              const isPriority = priorityLabels.includes(label.toLowerCase());
              const priorityClass = isPriority ? 'priority priority-' + label.toLowerCase() : '';
              return `<span class="label ${priorityClass}">${escapeHtml(label)}</span>`;
            }).join('')}
          </div>
          <div class="card-meta">
            Updated: ${new Date(item.updated).toLocaleDateString('en-US', { 
              month: 'short', 
              day: 'numeric', 
              year: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            })}
          </div>
        </div>
      `;
    }
    
    function createSummary(items) {
      const open = items.filter(i => i.status === 'open').length;
      const closed = items.filter(i => i.status === 'closed').length;
      const total = items.length;
      const completionRate = total > 0 ? Math.round((closed / total) * 100) : 0;
      
      return `
        <div class="summary-card">
          <div class="summary-number">${total}</div>
          <div class="summary-label">Total Projects</div>
        </div>
        <div class="summary-card">
          <div class="summary-number" style="color: #238636;">${open}</div>
          <div class="summary-label">Active</div>
        </div>
        <div class="summary-card">
          <div class="summary-number" style="color: #8b949e;">${closed}</div>
          <div class="summary-label">Completed</div>
        </div>
        <div class="summary-card">
          <div class="summary-number" style="color: #d29922;">${completionRate}%</div>
          <div class="summary-label">Completion Rate</div>
        </div>
      `;
    }
    
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }
    
    function renderDashboard(data) {
      document.getElementById('summary-a').innerHTML = createSummary(data.companyA);
      document.getElementById('grid-a').innerHTML = data.companyA.length ? 
        data.companyA.map(createCard).join('') : 
        '<div class="empty-state"><div class="empty-state-icon">-</div><p>No active projects for Company A</p></div>';
      
      document.getElementById('summary-b').innerHTML = createSummary(data.companyB);
      document.getElementById('grid-b').innerHTML = data.companyB.length ? 
        data.companyB.map(createCard).join('') : 
        '<div class="empty-state"><div class="empty-state-icon">-</div><p>No active projects for Company B</p></div>';
      
      const allItems = [...data.companyA, ...data.companyB];
      document.getElementById('summary-overview').innerHTML = createSummary(allItems);
      
      const recentA = data.companyA
        .sort((a, b) => new Date(b.updated) - new Date(a.updated))
        .slice(0, 6);
      const recentB = data.companyB
        .sort((a, b) => new Date(b.updated) - new Date(a.updated))
        .slice(0, 6);
      
      document.getElementById('grid-overview-a').innerHTML = recentA.length ?
        recentA.map(createCard).join('') :
        '<div class="empty-state"><div class="empty-state-icon">-</div><p>No active projects</p></div>';
      
      document.getElementById('grid-overview-b').innerHTML = recentB.length ?
        recentB.map(createCard).join('') :
        '<div class="empty-state"><div class="empty-state-icon">-</div><p>No active projects</p></div>';
      
      document.getElementById('last-update').textContent = new Date(data.lastUpdate).toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        timeZoneName: 'short'
      });
    }
  </script>
</body>
</html>
